<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gastos Mensais </title>
        <!-- Bootstrap CSS e ícones -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="/assets/style.css">
    </head>
    <body class="bg-light">

        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-secondary text-white mb-4">
            <div class="container-fluid">
                <button class="btn btn-light me-3">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand mb-1 h1 text-white">Gastos
                    Mensais</span>
            </div>
        </nav>

        <!-- Conteúdo principal -->
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ITEM</th>
                            <th scope="col">VALOR MÊS</th>
                            <th scope="col">INFO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Barbeiro</td>
                            <td>R$ 80,00</td>
                            <td>
                                <button
                                    class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-info-circle"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Combustível</td>
                            <td>R$ 380,00</td>
                            <td>
                                <button
                                    class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-info-circle"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Lazer</td>
                            <td>R$ 840,00</td>
                            <td>
                                <button
                                    class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-info-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Rodapé com botão -->
            <div class="d-grid mt-4">
                <button class="btn btn-secondary btn-lg">Adicionando
                    Gastos</button>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
